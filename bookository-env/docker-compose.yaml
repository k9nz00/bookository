#    restart: on-failure
#    network_mode: bridge
#    ports:
#      - "81:3000"
#    networks:
#      bookository-default-network:
#
#    environment:
#      API_HOST: "http://localhost:8020/api"

  elasticsearch:
    image: elasticsearch:7.16.1
    volumes:
      - ./elk/configs/elasticsearch/config.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - elasticsearch:/usr/share/elasticsearch/data
    environment:
      ES_JAVA_OPTS: "-Xmx512m -Xms512m"
      ELASTIC_USERNAME: "elastic"
      ELASTIC_PASSWORD: "MyPw123"
      discovery.type: single-node
    networks:
      - bookository-default-network
    ports:
      - "9200:9200"
      - "9300:9300"

  logstash:
    image: logstash:7.16.2
    volumes:
      - ./elk/configs/logstash/config.yml:/usr/share/logstash/config/logstash.yml:ro
    environment:
      LS_JAVA_OPTS: "-Xmx512m -Xms512m"
    ports:
      - "5044:5044"
      - "5000:5000"
      - "9600:9600"
    networks:
      - bookository-default-network
    depends_on:
      - elasticsearch

  kibana:
    image: kibana:7.16.1
    depends_on:
      - elasticsearch
    volumes:
      - ./elk/configs/kibana/config.yml:/usr/share/kibana/config/kibana.yml:ro
    networks:
      - bookository-default-network
    ports:
      - "5601:5601"

networks:
  bookository-default-network:
    driver: bridge

volumes:
  bookository-db-volume:
  elasticsearch:
